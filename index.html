<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano Pad</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #keyboard {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 12px;
  }
  .key {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background: #333;
    border: 2px solid #666;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.1s ease;
  }
  .key:active {
    background: #0ff;
    color: #000;
    transform: scale(0.95);
  }
</style>
</head>
<body>

<div id="keyboard"></div>

<script>
  // Define your notes and corresponding sound files
  const notes = [
    { name: 'C',  file: 'sounds/C.mp3' },
    { name: 'C#', file: 'sounds/Cs.mp3' },
    { name: 'D',  file: 'sounds/D.mp3' },
    { name: 'D#', file: 'sounds/Ds.mp3' },
    { name: 'E',  file: 'sounds/E.mp3' },
    { name: 'F',  file: 'sounds/F.mp3' },
    { name: 'F#', file: 'sounds/Fs.mp3' },
    { name: 'G',  file: 'sounds/G.mp3' },
    { name: 'G#', file: 'sounds/Gs.mp3' },
    { name: 'A',  file: 'sounds/A.mp3' },
    { name: 'A#', file: 'sounds/As.mp3' },
    { name: 'B',  file: 'sounds/B.mp3' }
  ];

  const keyboard = document.getElementById('keyboard');

  // Create buttons dynamically
  notes.forEach(note => {
    const btn = document.createElement('button');
    btn.classList.add('key');
    btn.textContent = note.name;
    btn.addEventListener('click', () => {
      const audio = new Audio(note.file);
      audio.currentTime = 0;
      audio.play();
    });
    keyboard.appendChild(btn);
  });
</script>

</body>
</html>
